<header class="bg-white text-gray-900 p-4 border-b-2 border-gray-100">
    <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center gap-2">
          <i class="fa-regular fa-circle-user text-gray-500 text-xl font-bold"></i>
          <h1 class="text-gray-500 hover:text-gray-600">{{ userName }}</h1>
        </div>     
        <div class="flex justify-between items-center gap-10">
            <button class="text-gray-500 hover:text-gray-600" ng-click="goToCreatePost()">
              <i class="fa-regular fa-pen-to-square mr-1 text-xl hover:text-gray-600"></i> Write
            </button>
            <button class="text-gray-500 mr-2 ml-2 text-xl"><i class="fa-regular fa-bell hover:text-gray-600"></i></button>
            <button class="text-gray-500 ml-2 mr-0 text-xl" ng-click="goToHome()"><i class="fa-regular fa-circle-user hover:text-gray-600"></i></button>
        </div>  
    </div>
</header>

<div ng-show="loading" class="flex justify-center items-center h-screen">
    <img src="assets/loading-amigo.gif" alt="Loading..." class="w-20 h-20">
</div>

<body class="bg-gray-100">
  <div class="items-center mx-52 my-20 w-full max-w-xl p-4 rounded-lg shadow">
    <div class="flex items-center border-b border-gray-300 pb-2">
        <input type="text" class="w-full text-2xl font-semibold text-gray-900 outline-none focus:ring-0" placeholder="Title" ng-model="newPost.title">
    </div>
    <div class="mt-5">
        <textarea class="w-full text-gray-400 text-xl outline-none resize-none focus:ring-0" rows="4" placeholder="Tell your story..." ng-model="newPost.text"></textarea>
    </div>
    <div class="mt-5 flex justify-end">
        <button class="bg-blue-500 text-white px-3.5 py-2 rounded-full hover:bg-blue-700" ng-click="createPost()" ng-disabled="loading">
            <i ng-class="loading ? 'fa-solid fa-spinner fa-spin' : 'fa-solid fa-plus'"></i>
        </button>
    </div>
  </div>
</body>
